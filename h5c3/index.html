<!-- 推广页面 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5c3</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<!--公共的元素-->
<a href="#" class="go"><img src="images/00-go.png" alt=""></a>
<a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
<!--整体容器-->
<div class="container">
    <!--第一屏-->
    <div class="section screen01" >
        <div class="content" >
            <div class="goods"><img src="images/01-goods.png" alt=""></div>
            <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
            <div class="fly"><img src="images/01-fly.png" alt=""></div>
        </div>
    </div>
    <!--第二屏-->
    <div class="section screen02">
        <div class="content">
            <div class="text">
                <img src="images/02-text1.png" alt="" class="text01">
                <img src="images/02-text2.png" alt="" class="text02">
            </div>
            <div class="input">
                <img src="images/02-search.png" alt="" class="search">
                <img src="images/02-key.png" alt="" class="key">
            </div>
            <div class="goods"><img src="images/02-goods.png" alt=""></div>
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
        </div>
    </div>
    <!--第三屏-->
    <div class="section screen03">
        <div class="content">
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            <div class="change">
                <img src="images/03-change01.gif" alt="" class="change01">
                <img src="images/03-change02.gif" alt="" class="change02">
            </div>
            <div class="cart">
                <img src="images/03-cart01.gif" alt="" class="cart01">
                <img src="images/03-cart02.gif" alt="" class="cart02">
            </div>
        </div>
    </div>
    <!--第四屏-->
    <div class="section screen04">
        <div class="content">
            <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
            <div class="text">
                <img src="images/04-text01.png" alt="">
                <img src="images/04-text02.png" alt="">
            </div>
            <div class="address">
                <img src="images/04-address01.png" alt="">
                <img src="images/04-address02.png" alt="">
            </div>
            <div class="sofa"><img src="images/04-sofa.png" alt=""></div>
            <div class="cart"><img src="images/04-cart.png" alt=""></div>
        </div>
    </div>
    <!--第五屏-->
    <div class="section screen05"></div>
    <!--第六屏-->
    <div class="section screen06"></div>
    <!--第七屏-->
    <div class="section screen07"></div>
    <!--第八屏-->
    <div class="section screen08"></div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>


</body>
</html>
